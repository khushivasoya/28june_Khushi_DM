<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="contact-us.html#wpcf7-f70-o1" method="post"
											class="wpcf7-form init contact-form form-section" novalidate="novalidate"
											data-status="init" id="contact-form">
											<div style="display: none;">
												<input type="text" name="_wpcf7" value="70" />
												<input type="hidden" name="_wpcf7_version" value="5.5.6.1" />
												<input type="hidden" name="_wpcf7_locale" value="en_US" />
												<input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f70-o1" />
												<input type="hidden" name="_wpcf7_container_post" value="0" />
												<input type="hidden" name="_wpcf7_posted_data_hash" value="" />
												<input type="hidden" name="_wpcf7_recaptcha_response" value="" />
											</div>
											<div class="row clearfix">
												<div class="col-lg-6 col-md-6 column">
													<div class="form-group">
														<span class="wpcf7-form-control-wrap first-name"><input
																type="text" name="first-name" value="" size="40"
																class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control"
																aria-required="true" aria-invalid="false"
																placeholder="First Name" /></span>
													</div>
												</div>
												<div class="col-lg-6 col-md-6 column">
													<div class="form-group">
														<span class="wpcf7-form-control-wrap last-name"><input
																type="text" name="last-name" value="" size="40"
																class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control"
																aria-required="true" aria-invalid="false"
																placeholder="Last Name" /></span>
													</div>
												</div>
												<div class="col-lg-6 col-md-6 column">
													<div class="form-group">
														<span class="wpcf7-form-control-wrap email"><input type="email"
																name="email" value="" size="40"
																class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
																aria-required="true" aria-invalid="false"
																placeholder="Email Id" /></span>

													</div>
												</div>
												<div class="col-lg-6 col-md-6 column">
													<div class="form-group">
														<span class="wpcf7-form-control-wrap phone"><input type="tel"
																name="phone" value="" size="40"
																class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel form-control"
																aria-required="true" aria-invalid="false"
																placeholder="Contact Number" /></span>
													</div>
												</div>
												<div class="col-lg-12 col-md-12 column">
													<div class="form-group">
														<span class="wpcf7-form-control-wrap inquiry"><textarea
																name="inquiry" cols="40" rows="4"
																class="wpcf7-form-control wpcf7-textarea form-control"
																aria-invalid="false"
																placeholder="Inquiry Detail"></textarea></span>
													</div>
													<div class="form-group flex-box">
														<div class="submit-btn" style="text-align: center;">
															<button
																class="theme-btn btn-style-one donate-box-btn wpcf7-form-control has-spinner wpcf7-submit"><span>Send
																	Inquiry</span></button>

														</div>
													</div>
												</div>
											</div>
											<div class="wpcf7-response-output" aria-hidden="true"></div>
										</form>
</body>
</html>
